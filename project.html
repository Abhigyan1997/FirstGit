<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center;color: tomato;">Appointment Booking</h2>
    <hr width="50" size="4px">
    <form onsubmit="Submit(event)">
      <label>Name</label>
      <br>
      <input id="name" type="text" />
      <br>
      <label>Email Id</label>
      <br>
      <input id="email" type="text" name="email" />
      <br>
      <label>Phone No</label>
      <br>
      <input id="phone" type="number" />
      <br>
      <button class="btn btn-1">Submit </button>
    </form>
    <ul id="userList">
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script>
      function Submit(event) {
        event.preventDefault();
        const name= event.target.name.value;
        const email = event.target.email.value;
        const phone = event.target.phone.value;
        const obj = {
          name, email, phone
        }
        axios.post("https://crudcrud.com/api/4c77a2fd125d465fa1732638e9ee4cf5/appointmentData",obj)
        .then((response)=>{
            console.log(response)
        })
        .catch((err)=>{
            console.log(err)
        })
        console.log(obj);
        const parentNode = document.getElementById("userList")
        const childHtml = `<li>${obj.name
          } ${obj.email
          } ${obj.phone
          } 
    </li>`
        parentNode.innerHTML = parentNode.innerHTML + childHtml
      }
      window.addEventListener("DOMContentLoaded",()=>{
        axios.get("https://crudcrud.com/api/4c77a2fd125d465fa1732638e9ee4cf5/appointmentData")
        .then((response)=>{
            console.log(response)
        })
        .catch((err)=>{
            console.log(err)
        })
      })

    </script>
  </div>

</body>

</html>
